<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--titre-->
  <title>Inscription – L’Essence Santé</title>
  <!--logo-->
  <link rel="icon" type="image/png" href="logo_rond.png">
  <!--link css-->
  <link rel="stylesheet" href="inscription.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!--link icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="fade-in">
  <div class="signup-container">
    <div class="signup-left">
      <img src="cnxins1.jpg" alt="Inscription" class="bg-image" />
    </div>

    <div class="signup-right">
      <h2>Créer un compte</h2>
      <form>
        <div class="input-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" placeholder="Votre nom complet" required>
        </div>
        <div class="input-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" placeholder="example@mail.com" required>
        </div>
        <div class="input-group">
          <label for="address">Adresse</label>
          <input type="text" id="address" placeholder="Rue, ville, code postal" required>
        </div>

        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="Mot de passe" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
        </div>

        <button type="submit" class="signup-btn">S'inscrire</button>

        <div class="alternative-login">
          <p>Ou inscrivez-vous avec :</p>
          <div class="social-buttons">
            <a href="#" class="google"><i class="fab fa-google"></i> Google</a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
          </div>
        </div>

        <div class="login-link">
          <p>Déjà un compte ? <a href="connexion.html">Se connecter</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
