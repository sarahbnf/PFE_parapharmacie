<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion / Inscription – L’Essence Santé</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/css/test.css" />
</head>

<body>
  <div class="container" id="container">
    <!-- Partie inscription -->
    <div class="form-container sign-up-container">
      <form action="#">
        <h2>Créer un compte</h2>
        <input type="text" placeholder="Nom complet" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Adresse" required />
        <input type="text" placeholder="@utilisateur" required />
        <input type="password" placeholder="Mot de passe" required />
        <input type="password" placeholder="Confirmer le mot de passe" required />
        <button>S'inscrire</button>
      </form>
    </div>

    <!-- Partie connexion -->
    <div class="form-container sign-in-container">
      <form action="#">
        <h2>Connexion</h2>
        <input type="text" placeholder="@utilisateur" required />
        <input type="password" placeholder="Mot de passe" required />
        <a href="#">Mot de passe oublié ?</a>
        <button>Connexion</button>
      </form>
    </div>

    <!-- Overlay pour transition -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>Bienvenue !</h2>
          <p>Déjà inscrit ? Connecte-toi ici</p>
          <button class="ghost" id="signIn">Connexion</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>Hello !</h2>
          <p>Pas encore de compte ? Rejoins-nous !</p>
          <button class="ghost" id="signUp">Inscription</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    document.getElementById('signUp').addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });
    document.getElementById('signIn').addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>
</body>
</html>
